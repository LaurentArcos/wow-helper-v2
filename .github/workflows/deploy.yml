name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 90.119.49.97 >> ~/.ssh/known_hosts

      - name: Deploy to Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rsa thryndil17@90.119.49.97 '
            cd /var/www/wow-helper &&
            git pull origin main &&
            npm install &&
            npm run build &&
            pm2 restart wow-helper
          '
